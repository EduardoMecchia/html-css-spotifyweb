<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Spotify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="bg-dark-blue">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebar" class="col-2 flex-column font-weight-bold fixed-left px-0 text-grey bg-black">
                    <a href="https://www.spotify.com/it/home/" class="d-block py-3 pl-3">
                        <img src="./assets/img/logo.svg" class="w-50" alt="Spotify logo">
                    </a>
        
                    <ul class="sidebar_options px-0">
                        <li class="d-flex border-lime pl-3 align-items-center mb-3">
                            <img src="./assets/img/home.svg" alt="Icon depicting a house">
                            <a href="#" class="ml-2">Home</a>
                        </li>
        
                        <li class="d-flex align-items-center pl-3 mb-3">
                            <img src="./assets/img/search.svg" alt="Icon depicting a magnifying glass">
                            <a href="#" class="ml-2">Cerca</a>
                        </li>
        
                        <li class="d-flex align-items-center pl-3 mb-3">
                            <img src="./assets/img/libreria.svg" class="img-fluid" alt="Icon depicting three vertical books">
                            <a href="#" class="ml-2">La tua libreria</a>
                        </li>
                    </ul>

                    <ul class="playlist_options pl-3 pr-0">
                        <li>
                            <div class="font-weight-bold text-uppercase text-white">Playlist</div>
                        </li>

                        <li class="my-2">
                            <a href="#" class="create_playlist d-flex align-items-center">
                                <div class="d-flex justify-content-center align-items-center square text-black bg-grey">
                                    <i class="fas fa-plus"></i>
                                </div>
                                <div class="ml-2">Crea Playlist</div>
                            </a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li class="my-3">
                            <a href="#">Nome Playlist</a>
                        </li>

                        <li>
                            <a href="#">Nome Playlist</a>
                        </li>
                    </ul>

                    <div class="d-flex flex-column">
                        <a href="#" class="install d-flex align-items-center mx-3 pb-2 border-bottom border-grey">
                            <i class="far fa-arrow-alt-circle-down"></i>
                            <div class="ml-3">Installa app</div>
                        </a>
    
                        <div class="user d-flex mt-3 mb-2 pl-3">
                            <div class="d-flex justify-content-center align-items-center bg-grey rounded-circle">
                                <img src="./assets/img/profile.svg" alt="Icon depicting a silhouette">
                            </div>
                            <div class="text-white ml-3">John Doe</div>
                        </div>
                    </div>
                </nav>

                <main class="col-10 px-0">
                    <div id="upgrade_bar" class="d-flex justify-content-end align-items-center fixed-top bg-fading-black">
                        <a href="#" class="btn rounded-pill border border-white mr-3 py-2 px-4 font-weight-bold text-white text-uppercase">Effettua l'upgrade</a>
                    </div>
                
                </main>

                <div id="now_playing" class="fixed-bottom bg-dark-grey"></div>
            </div>
        </div>
    </body>
</html>
